<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* * {
      margin: 0;
      padding: 0;
    } */

    input {
      display: none;
    }

    label {
      position: relative;
      display: inline-block;
      width: 110px;
      height: 50px;
      border: 1px solid;
      border-radius: 33px;
      padding: 5px;
      background-color: white;
      transition: .3s;
      cursor: pointer;
    }

    label::before {
      position: absolute;
      content: "";
      display: inline-block;
      height: 50px;
      width: 40px;
      padding-left: 10px;
      background-color: rgb(255, 255, 255);
      border-radius: 33px;
      transition: .3s;
      left: 5px;
      box-shadow: 1px 1px 3px black;
    }

    input:checked+label::before {
      position: absolute;
      left: 65px;
      width: 50px;
      padding-left: 0;
    }

    input:checked+label {
      transition: .3s;
      box-shadow: inset 0 0 129px #00dc54;
    }

  </style>
</head>

<body>
  <input type="checkbox" name="" id="ios">
  <label for="ios">
  </label>
</body>

</html>
